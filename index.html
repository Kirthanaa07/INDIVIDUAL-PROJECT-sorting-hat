<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INDIVIDUAL_PROJECT-sorting-hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="main.css" />
</head>
<section>
  <div class="bg">
    <img src="/assets/harrypottermain-bg.png" alt="Caslte">
  </div>
  <header>
    <div id="sort-btn-clr" class="sort-btn">
      <button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sort-modal"
        data-bs-whatever="@getbootstrap">Get sorted here!
      </button>
    </div>
  </header>


  <div class="modal fade" id="sort-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter First Year's Student Name Below:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" required id="student-name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" id="addStudents">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div id="actions">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-secondary all-btn" id="all">All</button>
      <button type="button" class="btn btn-danger gryf-btn" id="gryffindor">Gryffindor</button>
      <button type="button" class="btn btn-warning huff-btn" id="hufflepuff">Hufflepuff</button>
      <button type="button" class="btn btn-primary rav-btn" id="ravenclaw">Ravenclaw</button>
      <button type="button" class="btn btn-success slyt-btn" id="slytherin">Slytherin</button>
    </div>
  </div>
  <div class="cards-container">
    <div class="panel hog-panel">
      <h2>First Year's Student</h2>
      <div class="panel-card-container" id="student-cards"></div>
    </div>
    <div class="panel voldy-panel">
      <h2>Voldemort's Army</h2>
      <div class="panel-card-container" id="expelled-cards"></div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>

</html>
